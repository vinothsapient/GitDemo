# target execution: local or remote
target = remote

# initial URL
url.base = https://www.familydollar.com/

# global test timeout
timeout = 3

#javafaker locale
faker.locale = pt-BR

#this property is for the web
browser = chrome

# cloud accept perfecto, browserStack
cloudPlatform = browserStack

# headless mode only for web chrome or firefox and local execution
headless = false

# platform expects values only web or mobile
platform = mobile

# isMobileWeb expects values only true/false
isMobileWeb = false

# mobile.platform expects values only android/ios
mobile.platform = ios

#environmentType QA/SIT - for automation Environment
environmentType = SIT

#default project
project = FD_eCommerce Project

#defaut name
#name = Adhoc Test

#default build
build = FD_Build_7961_SIT
